<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="title">
            <img src="assets/images/insta title.png" width="300px" height="195px" alt="">
        </div>
        <div class="username">
            <input type="text" placeholder="Phone number, username, or email">
        </div>

        <div class="password">
            <input type="text" placeholder="Password">
        </div>
        <div class="buttonn">
            <button>
                Log in
            </button>
        </div>
        <section class="separtion"></section>
        <div class="or">
            OR
        </div>
        <div class="facebook">
            <img src="assets/images/facebook logo.webp" width="15px" height="15px" alt="facebook logo">
            <a href="https://www.facebook.com">Log in with Facebook</a>
        </div>
        <div class="forgot">
            <a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
        </div>
    </main>
    <main class="main">
        <div class="account">
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a>
        </div>
    </main>
    <div class="app">
        Get the app.
    </div>
    <div class="lastimage">
        <div class="iimage">
            <img src="assets/images/google.png" alt="image">

        </div>
        <div class="iimage1">
            <img src="assets/images/microsoft.png" alt="">
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Locations</li>
                <li>Instagram lite</li>
                <li>Threads</li>
                <li>Contact Uploading & Non-Users</li>
                <li>Meta Verified</li>
            </ul>
        </nav>
    </footer>
    <div class="lang">
        <button>
            <select name="Language" id="language">
                <option value="English">English</option>
                <option value="English">Nepali</option>
                <option value="English">Hindi</option>
            </select>
        </button>
        <div>
            &copy; 2024 Instagram from Meta
        </div>
    </div>

</body>

</html>
